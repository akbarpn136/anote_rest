<nav class="navbar navbar-toggleable-md navbar-inverse bg-success sticky-top">
    <button class="navbar-toggler navbar-toggler-right" type="button"
            anMunculitu (status)="onStatusClicked($event)">
        <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand">{{ logo }}</span>
    <div class="collapse navbar-collapse" anMunculitu [isVisible]="status">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link"
                   [routerLink]="['kegiatan']"
                   routerLinkActive="active"><i class="mdi mdi-desktop-mac mr-1"></i>Kegiatan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><i class="mdi mdi-book-multiple mr-1"></i>Laporan</a>
            </li>
            <li class="nav-item dropdown" anMunculini
                (click)="onMouseClicked($event)" [ngClass]="{show: isShow}">
                <a class="nav-link dropdown-toggle" href=""
                   (click)="onMouseDropdownClicked($event)"
                   id="navbarDropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="mdi mdi-settings mr-1"></i>{{ name }}
                </a>
                <div class="dropdown-menu dropdown-menu-right mt-0" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="" *ngIf="isAuth"><i class="mdi mdi-account-box-outline mr-2"></i>Profil</a>
                    <a class="dropdown-item" href="" *ngIf="isAuth" (click)="onLogoutClick($event)"><i
                            class="mdi mdi-logout-variant mr-2"></i>Keluar</a>
                    <a class="dropdown-item" *ngIf="!isAuth" [routerLink]="['masuk']" routerLinkActive="active"><i
                            class="mdi mdi-login-variant mr-2"></i>Masuk</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
