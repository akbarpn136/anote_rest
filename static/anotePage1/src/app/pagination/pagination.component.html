<nav class="clearfix" aria-label="Page navigation">
    <button class="btn btn-outline-secondary float-left mb-2" *ngIf="hasPrev" (click)="onPrev($event)">
        <i class="mdi mdi-arrow-left-bold-circle-outline text-primary"></i>
    </button>

    <button class="btn btn-outline-secondary float-right mb-2" *ngIf="hasNext" (click)="onNext($event)">
        <i class="mdi mdi-arrow-right-bold-circle-outline text-primary"></i>
    </button>
</nav>
