<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form class="form-signin mx-auto" novalidate>
            <h2 class="form-signin-heading">Silahkan masuk</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Masuk</button>
        </form>
    </div>
</div>
