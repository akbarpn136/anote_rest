<button type="button" class="btn btn-success btn-lg btn-block mb-3 white-spacing"
        [disabled]="isDisable"
        (click)="onKegiatanTambahClicked()">
    Tambah kegiatan
</button>
<an-tambah-kegiatan [isShow]="isModalShow" (isModalShow)="onModalShowed($event)"></an-tambah-kegiatan>

<div class="list-group">
    <a [routerLink]="['kegiatan', kegiatan.id]" routerLinkActive="active"
       class="list-group-item list-group-item-action flex-column align-items-start"
       *ngFor="let kegiatan of DaftarKegiatan" (click)="onKegiatanClicked($event, kegiatan.id)">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ kegiatan.nama }}</h5>
        </div>
        <small>{{ kegiatan.tanggal|date:"dd MMM, y" }}.</small>
    </a>
</div>

<div class="mt-2">
    <an-pagination [hasNext]="next !== null"
                   [hasPrev]="previous !== null"
                   [total]="total"
                   [range]="15"
                   (offset)="onNewOffset($event)">
    </an-pagination>
</div>
