<h1 class="mb-4">Deretan Kegiatan</h1>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let kegiatan of DaftarKegiatan">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ kegiatan.nama }}</h5>
        </div>
        <p class="mb-1 text-info">
            {{ kegiatan.stkk }}
        </p>
        <small>{{ kegiatan.tanggal|date:"dd MMM, y" }}.</small>
    </a>
</div>

<div class="mt-2 clearfix">
    <div class="float-right">
        <an-pagination></an-pagination>
    </div>
</div>
