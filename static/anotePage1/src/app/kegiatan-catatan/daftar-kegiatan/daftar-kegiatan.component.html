<button type="button" class="btn btn-info btn-lg btn-block mb-3 white-spacing">Tambah kegiatan</button>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let kegiatan of DaftarKegiatan">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ kegiatan.nama }}</h5>
        </div>
        <p class="mb-1 text-info w-100 word-wrapping">
            {{ kegiatan.stkk }}
        </p>
        <small>{{ kegiatan.tanggal|date:"dd MMM, y" }}.</small>
    </a>
</div>

<div class="mt-2 clearfix">
    <div class="float-right">
        <an-pagination [hasNext]="next !== null"
                       [hasPrev]="previous !== null"
                       [total]="total"
                       [range]="15"
                       (offset)="onNewOffset($event)">
        </an-pagination>
    </div>
</div>
